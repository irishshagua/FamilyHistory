<form id="weebly-footer-signup" class="wsite-footer">
	<div class="user-inputs">
		<div class="input-wrapper no-left-margin">
			<input id="weebly-name" class="input-field" name="name" placeholder="Full Name" type="text">
			<div class="error-text"></div>
		</div>
		<div class="input-wrapper">
			<input id="weebly-email" class="input-field" name="email" placeholder="Email" type="text">
			<div class="error-text"></div>
		</div>
		<div class="input-wrapper password-wrapper">
			<input id="weebly-new-password" class="input-field" name="password" placeholder="Password" type="password">
			<div class="error-text"></div>
		</div>
		<div class="input-wrapper button-wrapper">
			<button id="signup-button" class="btn">Sign Up Free</button>
			<div class="error-text"></div>
		</div>
	</div>

	<input value="" name="response" id="weebly-login-signup-response" type="hidden">
	<input name="weebly-campaign" id="weebly-campaign" value="" type="hidden">
</form><script type="text/javascript">
	var productionBase = 'www.weebly.com';
	var assetsBase = 'cdn2.editmysite.com';

</script>
